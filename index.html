    <body onload="load()"> <!- chama a função load quando o body carregar ->

        <p id="mousemove2" onmouseover="trocar2(this)" onmouseout="voltar2(this)">Passe o mouse aqui 2</p>
        <p id="mousemove2" onmouseover="trocar2(this)" onmouseout="voltar2(this)">Passe o mouse aqui 2</p>
        <select onchange="funcaoChange(this)">

        </select>
